<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
  }

  .fuego {
    font-size: 48px;
    animation: flame 1s ease-in-out infinite alternate;
  }

  @keyframes flame {
    0%   { transform: scale(1) rotate(0deg); filter: brightness(1); }
    50%  { transform: scale(1.2) rotate(5deg); filter: brightness(1.3); }
    100% { transform: scale(1) rotate(-5deg); filter: brightness(1); }
  }
</style>
</head>
