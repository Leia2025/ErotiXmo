<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥</title>
  <style>
    body {
      margin: 0;
      background: transparent; /* sin fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .contenedor {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fuego {
      font-size: 60px;
      animation: flotar 1.5s ease-in-out infinite alternate,
                 parpadeo 0.3s infinite;
    }
    @keyframes flotar {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    @keyframes parpadeo {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.6); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="fuego">ðŸ”¥</div>
  </div>
</body>
